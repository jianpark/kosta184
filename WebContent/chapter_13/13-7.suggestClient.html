<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style>
 a{text-decoration: none}
</style>
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
 <script type="text/javascript">
 	$(function() {
		$("#keyWord").keyup(function(){
			
			if($(this).val()==""){
				$("#suggest").hide();
				return;
			}
			
			//ajax기능구현
			$.ajax({
				type:"post", //전송방식
				url :"../suggestServlet",//서버주소
				data :"keyWord="+$(this).val(), //서버에게 보낼 param정보
				dataType :"text", //서버가 front로 보내주는 데이터 타입(html, text, json, xml)
				success : function(result){ //개수|단어, 단어, 단어,... 전달
					//console.log(result);
					var re = result.split("|"); //re[0] re[1]
					if(parseInt(re[0]) > 0){
						var wordList = re[1].split(","); //단어, 단어, 단어..
						var str="";
						$.each(wordList, function(index, item){
							str+="<a href='#'>"+item+"</a><br>"
						})
						//console.log(str);
						
						//div영역에 추가
						$("#suggest").html(str);
						$("#suggest").show();  //style="display:none"여서 안보이는 부분 보여줌
					}else{ //검색된 경우가 없어
						$("#suggest").hide();
					}
				},
				error:function(err){
					console.log("에러 발생 : "+err)
				}
			});//ajax끝
		});//keyup끝
		
		//a태그를 클릭했을 때 이벤트 처리
/* 		$("a").click(function(){ --동적으로 생성된 element에 이벤트 적용안됨 => on함수 사용(정적, 동적 모두 사용가능)
			alert(1);
		}); */
		
		/*
			동적으로 생성된 요소에 이벤트 적용할때 on()함수 사용법
			$(이벤트대상부모노드).on(이벤트 종류,이벤트대상, 함수);
		*/ 
		$("#suggest").on("click","a",function(){ //$("document") 모르겠으면 가능
			//alert("ddd");
			$("#keyWord").val($(this).text()); // input만 val()이고, div는 text()
			$("#suggest").hide();
		})
		
		
	});//jquery끝
 </script>

</head>
<body>
<h3> [ Suggest 기능 구현 ]</h3>	
<form name="search" id="search">
	<input type="text" name="keyWord" id="keyWord"/>
	<input type="button" value="검색"/>	
</form>

<!--제시어 단어 출력부분 -->
<div id="suggest" style="display:none"></div>



</body>
</html>
